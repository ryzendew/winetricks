name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
        env:
          CARGO_TERM_COLOR: always

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config ccache
          
      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure ccache
        run: |
          ccache --set-config=compression=true
          ccache --set-config=max_size=500M
          ccache -s
        env:
          CCACHE_DIR: ~/.ccache
          
      - name: Run tests
        run: |
          export CC="ccache gcc"
          export CXX="ccache g++"
          cargo test --all
        env:
          CCACHE_DIR: ~/.ccache

  build:
    name: Build All
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config ccache
          
      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure ccache
        run: |
          ccache --set-config=compression=true
          ccache --set-config=max_size=500M
          ccache -s
        env:
          CCACHE_DIR: ~/.ccache
          
      - name: Build all binaries
        run: |
          export CC="ccache gcc"
          export CXX="ccache g++"
          cargo build --release --all
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui
          cargo build --release --bin winetricks-converter
        env:
          CCACHE_DIR: ~/.ccache
          
      - name: Show ccache statistics
        run: ccache -s
        env:
          CCACHE_DIR: ~/.ccache

