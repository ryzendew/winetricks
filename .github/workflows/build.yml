name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Linux binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v3
        with:
          name: winetricks-binaries
          path: target/release/winetricks*
          if-no-files-found: warn
          
      - name: Run tests
        run: cargo test --release
