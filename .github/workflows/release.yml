name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Strip binaries
        run: |
          strip target/release/winetricks || true
          strip target/release/winetricks-gui || true
          strip target/release/winetricks-converter || true

      - name: Create release archives
        run: |
          mkdir -p release
          cp target/release/winetricks release/
          cp target/release/winetricks-gui release/
          cp target/release/winetricks-converter release/
          tar czf winetricks-linux-x86_64.tar.gz -C release .
          sha256sum winetricks-linux-x86_64.tar.gz > winetricks-linux-x86_64.tar.gz.sha256

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            winetricks-linux-x86_64.tar.gz
            winetricks-linux-x86_64.tar.gz.sha256

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            dh-make \
            debhelper \
            devscripts \
            fakeroot

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Create Debian package
        run: |
          cd winetricks-cli
          cargo deb --no-build --manifest-path Cargo.toml
          
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: winetricks-cli/target/debian/*.deb
          if-no-files-found: warn

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            rpm \
            rpm-build

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Create RPM package
        run: |
          bash .github/scripts/build-rpm.sh
          
      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: target/release/rpmbuild/RPMS/**/*.rpm
          if-no-files-found: warn

  build-arch:
    name: Build Arch Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            docker.io
          sudo systemctl start docker || true

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Update PKGBUILD version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD

      - name: Create Arch package
        run: |
          bash .github/scripts/build-arch.sh
          
      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: winetricks-*.pkg.tar.zst
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-deb, build-rpm, build-arch]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/*
            deb-package/*.deb
            rpm-package/*.rpm
            arch-package/*.pkg.tar.zst
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
