name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Strip binaries
        run: |
          strip target/release/winetricks || true
          strip target/release/winetricks-gui || true
          strip target/release/winetricks-converter || true

      - name: Create release archives
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=$(grep -m1 '^version\s*=' Cargo.toml | cut -d'"' -f2 | tr -d '[:space:]' || echo "0.1.0")
          fi
          mkdir -p release
          cp target/release/winetricks release/
          cp target/release/winetricks-gui release/
          cp target/release/winetricks-converter release/
          tar czf "Winetricks.rs-${VERSION}.tar.gz" -C release .
          sha256sum "Winetricks.rs-${VERSION}.tar.gz" > "Winetricks.rs-${VERSION}.tar.gz.sha256"

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            Winetricks.rs-*.tar.gz
            Winetricks.rs-*.tar.gz.sha256

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            dh-make \
            debhelper \
            devscripts \
            fakeroot

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Create Debian package
        run: |
          cd winetricks-cli
          cargo deb --no-build --manifest-path Cargo.toml
          
      - name: Rename Debian package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=$(grep -m1 '^version\s*=' Cargo.toml | cut -d'"' -f2 | tr -d '[:space:]' || echo "0.1.0")
          fi
          DEB_FILE=$(find winetricks-cli/target/debian -name "*.deb" -type f | head -1)
          if [ -n "$DEB_FILE" ] && [ -f "$DEB_FILE" ]; then
            NEW_NAME="Winetricks.rs-${VERSION}.deb"
            DIR=$(dirname "$DEB_FILE")
            mv "$DEB_FILE" "$DIR/$NEW_NAME"
            echo "Renamed DEB to: $DIR/$NEW_NAME"
          fi
          
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: winetricks-cli/target/debian/Winetricks.rs-*.deb
          if-no-files-found: warn

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            rpm \
            rpm-build

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Create RPM package
        run: |
          bash .github/scripts/build-rpm.sh
          
      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: target/release/rpmbuild/RPMS/**/Winetricks.rs-*.rpm
          if-no-files-found: warn

  build-arch:
    name: Build Arch Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            docker.io
          sudo systemctl start docker || true

      - name: Build binaries
        run: |
          cargo build --release --bin winetricks
          cargo build --release --bin winetricks-gui

      - name: Update PKGBUILD version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD

      - name: Create Arch package
        run: |
          bash .github/scripts/build-arch.sh
          
      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: Winetricks.rs-*.pkg.tar.zst
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-deb, build-rpm, build-arch]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/Winetricks.rs-*
            deb-package/Winetricks.rs-*.deb
            rpm-package/**/Winetricks.rs-*.rpm
            arch-package/Winetricks.rs-*.pkg.tar.zst
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
