name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libasound2-dev libssl-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Strip binaries
        run: |
          strip target/release/winetricks || true
          strip target/release/winetricks-gui || true
          strip target/release/winetricks-converter || true

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/release/winetricks release/
          cp target/release/winetricks-gui release/ || true
          cp target/release/winetricks-converter release/
          tar czf winetricks-linux-x86_64.tar.gz -C release .
          sha256sum winetricks-linux-x86_64.tar.gz > winetricks-linux-x86_64.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            winetricks-linux-x86_64.tar.gz
            winetricks-linux-x86_64.tar.gz.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    name: Release (Windows)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui
        continue-on-error: true

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Create release archive
        shell: bash
        run: |
          mkdir -p release
          cp target/release/winetricks.exe release/ || cp target/x86_64-pc-windows-msvc/release/winetricks.exe release/
          cp target/release/winetricks-gui.exe release/ || cp target/x86_64-pc-windows-msvc/release/winetricks-gui.exe release/ || true
          cp target/release/winetricks-converter.exe release/ || cp target/x86_64-pc-windows-msvc/release/winetricks-converter.exe release/
          zip -r winetricks-windows-x86_64.zip release/
          sha256sum winetricks-windows-x86_64.zip > winetricks-windows-x86_64.zip.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            winetricks-windows-x86_64.zip
            winetricks-windows-x86_64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    name: Release (macOS)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install gtk+3 || true

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build CLI (Release)
        run: cargo build --release --bin winetricks

      - name: Build GUI (Release)
        run: cargo build --release --bin winetricks-gui
        continue-on-error: true

      - name: Build Converter (Release)
        run: cargo build --release --bin winetricks-converter

      - name: Strip binaries
        run: |
          strip target/release/winetricks || true
          strip target/release/winetricks-gui || true
          strip target/release/winetricks-converter || true

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/release/winetricks release/
          cp target/release/winetricks-gui release/ || true
          cp target/release/winetricks-converter release/
          tar czf winetricks-macos-x86_64.tar.gz -C release .
          shasum -a 256 winetricks-macos-x86_64.tar.gz > winetricks-macos-x86_64.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            winetricks-macos-x86_64.tar.gz
            winetricks-macos-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

